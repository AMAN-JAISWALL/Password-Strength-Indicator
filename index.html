<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>Password Strength indicator</title>
</head>
<body>

    <dic class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit" id="btn" ><img src="javascript password strength indicator.png" alt=""></button>
            <p id="msg">Password is <span id="strength" ></span> </p>
        </div>
    </dic>


    <script src="script.js" ></script>
</body>
</html>
